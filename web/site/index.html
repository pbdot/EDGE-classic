<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
    <meta charset="UTF-8" />
    <title>Edge-Classic</title>
    <style type="text/css">
        .game {
            border: 0;
            overflow: hidden;
            display: inline;
            image-rendering: optimizeSpeed;
            image-rendering: -moz-crisp-edges;
            image-rendering: -o-crisp-edges;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: optimize-contrast;
            image-rendering: crisp-edges;
            image-rendering: pixelated;
            -ms-interpolation-mode: nearest-neighbor;
        }
    </style>
</head>

<body style="background:black">

    <div style="padding-top: 24px; padding-bottom: 24px; text-align: center;">
        <a href="https://edge-classic.github.io/"><img src="logo.png" width="320px" /></a>
    </div>
    <div id="loading" style="width: 100%; text-align: center; display: none">
        <h2 style="color: white;">Loading...</h2>
    </div>
    <div id="writing" style="width: 100%; text-align: center; display: none">
        <h2 style="color: white;">Writing...please do not leave webpage</h2>
    </div>
    <div id="play" style="width: 100%; text-align: center; display: none">
        <button onclick="document.getElementById('canvas-container').style.display = 'block'; document.getElementById('play').style.display = 'none';" >Play</button>
    </div>
    <div id="canvas-container" style="width: 100%; text-align: center; display: none">
        <canvas class="game" id="canvas" width="1280px" height="720px" oncontextmenu="event.preventDefault()"></canvas>
    </div>
    <div style="padding-top: 4px; padding-bottom: 8px; text-align: center;">
        <a style="color: white;" href="https://edge-classic.github.io/">
            <h4>https://edge-classic.github.io</h4>
        </a>
    </div>

    <script type="text/javascript">
        var Module = {
            edgePostInit: () => {
                document.getElementById('loading').style.display = "none";
                document.getElementById('play').style.display = "block";
            },
            preEdgeSyncFS: () => {    
                console.log("Pre-Sync");
                document.getElementById('writing').style.display = "block";
            },
            postEdgeSyncFS: () => {     
                console.log("Post-Sync");           
                document.getElementById('writing').style.display = "none";
            },
            arguments: ["-windowed", "-width", "1280", "-height", "720", "-iwad", "DOOM2.WAD"],
            preInit: () => {
                document.getElementById('loading').style.display = "block";
            },
            preRun: [],
            postRun: [],
            print: (function () {
                return function (text) {
                    text = Array.prototype.slice.call(arguments).join(' ');
                    console.log(text);
                };
            })(),
            printErr: function (text) {
                text = Array.prototype.slice.call(arguments).join(' ');
                console.error(text);
            },
            canvas: (function () {
                var canvas = document.getElementById('canvas');
                canvas.addEventListener("webglcontextlost", function (e) { alert('FIXME: WebGL context lost, please reload the page'); e.preventDefault(); }, false);
                return canvas;
            })(),
            setStatus: function (text) { },
            monitorRunDependencies: function (left) { },
        };
        window.onerror = function (event) {
            console.log("onerror: " + event.message);
        };
    </script>
    <script async src=edge-classic.js></script>
    <script src=edge-classic-data.js></script>
</body>

</html>
